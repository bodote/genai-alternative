<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sherlock Holmes RAG Assistant</title>
  <style>
    body { font-family: "Georgia", serif; margin: 2rem; background: #f7f1e6; color: #2b2b2b; }
    .card { max-width: 800px; margin: 0 auto; background: #fffdf8; padding: 2rem; border: 1px solid #e2d9c8; }
    h1 { font-weight: 600; }
    label { display: block; margin: 1rem 0 0.5rem; }
    input[type="text"] { width: 100%; padding: 0.6rem; border: 1px solid #c9c0b0; }
    button { margin-top: 1rem; padding: 0.6rem 1.2rem; background: #4d3b2f; color: #fff; border: none; }
    .answer { margin-top: 1.5rem; padding: 1rem; background: #f2eadc; border: 1px solid #d6cab6; }
    .muted { color: #6f675f; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Sherlock Holmes RAG Assistant</h1>
    <p class="muted">Ask a question about the Sherlock Holmes corpus.</p>

    <form method="post" action="/ask">
      <label for="question">Question</label>
      <input id="question" name="question" type="text" th:value="${question}" required />
      <button type="submit">Ask</button>
    </form>

    <div class="answer" th:if="${status != ''}">
      <p><strong>Status:</strong> <span th:text="${status}"></span></p>
      <p th:if="${answer != ''}"><strong>Answer:</strong> <span th:text="${answer}"></span></p>
      <p th:if="${reason != ''}"><strong>Reason:</strong> <span th:text="${reason}"></span></p>
    </div>
  </div>
</body>
</html>
