services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: sherlock-postgres
    environment:
      POSTGRES_DB: sherlock
      POSTGRES_USER: sherlock
      POSTGRES_PASSWORD: sherlock
    ports:
      - "5432:5432"
    volumes:
      - ./.docker/postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sherlock -d sherlock"]
      interval: 10s
      timeout: 5s
      retries: 5

